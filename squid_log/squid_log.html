<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Sample</title>
    <!-- BootstrapのCDNでのCSS読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="static/css/style.css" rel="stylesheet" />
</head>
<script language="javascript" type="text/javascript" src="./static/js/file_open.js"></script>
<script language="javascript" type="text/javascript" src="./static/js/library.js"></script>

<body>
    <!-- ヘッダーメニュー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Dashboard</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../windows_ev/windows_log.html">Windows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../a10_log/a10_log.html">A10 thunder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../proxy_log/proxy_log.html">ProxySG</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../squid_log/squid_log.html">squid</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../other_log/other_log.html">other</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ヘッダーメニューここまで -->

    <!-- ファイルアップロードボタン -->
    <div style="margin: 20px 10px 10px 20px; width: 50%">
        <div class="input-group mb-3">
            <input type="file" class="form-control" id="select-file" onchange="selectFile()" />
        </div>
    </div>
    <!-- ファイルアップロードボタン ここまで -->

    <!-- フィルタ機能ここから -->
    <div class="border shadow p-3 mb-5 bg-body rounded" style="margin: 20px; background-color: rgb(233, 233, 233);">
        <div class="row" style="padding: 5px;">
            <div class="col-md-8">
                <table>
                    <tr>
                        <td>
                            <input type="date" id="searchDate_start">
                            <input type="time" id="searchTime_start">
                        </td>
                        <td>
                            から
                        </td>
                        <td>
                            <input type="date" id="searchDate_end">
                            <input type="time" id="searchTime_end">
                        </td>
                        <td>
                            <input class="btn btn-sm btn-outline-secondary" style="margin: 0 0 0 10px" type="button"
                                value="Search" id="searchTimeBtn" />
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-md-4">
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search"
                        id="searchText">
                    <button class="btn btn-sm btn-outline-secondary" type="button" id="searchBtn">Search</button>
                </form>
            </div>
            <!--メインコンテンツ-->
            <!-- ヘッダーをCSVから取得する形にする -->
            <div class="table-responsive-md">
                <script language="javascript" type="text/javascript" src="./static/js/initialize.js"></script>
                <table class="table content-table" id="dataTable">
                    <thead id="resultHeader"></thead>
                    <tbody id="resultTable"></tbody> <!-- ここに配列の中身を表示させる -->
                </table>
            </div>
        </div>
        <!-- フィルタ機能ここまで -->

    </div>
</body>

</html>
